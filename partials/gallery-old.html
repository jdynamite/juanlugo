<div class='container-fluid' id='container'>

	<div class='row' id='search'>
		<div class="input-group col-xs-10 col-sm-6">
		  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
		  <input type="text" class="form-control" placeholder="Search" ng-model="searchCategory" aria-describedby="basic-addon1">
		</div>
	</div>

	<div class='row'>
		<div class='col-xs-6 col-md-3 project' ng-repeat="project in projects | filter:searchCategory">
			<div class="thumbnail">
				<div class="caption" >
					<a href="#/projects/{{projects.indexOf(project)}}"><img src=" {{ project.media }} " class='gallery-img'></img></a>
					<h3 class='pName'> {{ project.name }} </h3>
					<a ng-show="project.artstation != ''" href="{{ project.artstation }}"><button class='btn btn-primary'>Artstation</button></a>
					<button class='btn btn-default'>{{ project.category }}</button>
				</div>
			</div>
		</div>
	</div>


</div>
