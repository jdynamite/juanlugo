<div class='row' id='search'>
	<div class="input-group col-xs-10 col-sm-6">
	  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
	  <input type="text" class="form-control" placeholder="Search e.x. 'Rigging', 'ZBrush', 'Angular'" ng-model="searchCategory" aria-describedby="basic-addon1">
	</div>
</div>

<div class='row'>
	<div class='col-xs-6 col-md-3 project' ng-repeat="website in web | filter:searchCategory">
		<div class="gallery-obj">
			<a href="{{ website.url }}" showhoverchildren><img src=" {{ website.media }} " class='gallery-img'></img>
			<div class='thumb-content'><h3 class='pName'> {{ website.name }} </h3>
			</a>
		</div>
	</div>
</div>
